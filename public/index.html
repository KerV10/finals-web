<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>MAKI-SABI</title>
  </head>
  <body>
    <h1 class="title"><img src="makisabi-removebg-preview.png" alt=""></h1>
        <h3 class="clients-total" id="users-total">Online Users:</h3>
    <div class="main">
      <div class="name">
        <span><i class="far fa-user"></i></span>
        <input
          type="text"
          id="name-input"
          class="name-input"
          value=""
          placeholder="Enter Name"
          maxlength="20"
        />
      </div>

      <ul class="message-container" id="message-container">
        
      </ul>
 
<div class="image-preview-container" id="image-preview-container">
  <img id="image-preview" src="" alt="Image Preview">
  <button type="button" id="cancel-preview-button">Cancel</button>
</div>


      <form class="message-form" id="message-form">
        <input type="text" name="message" id="message-input" class="message-input" placeholder="Enter a chat" />
        <input type="file" id="file-input" class="file-input" style="display: none;" />
        <div class="v-divider"></div>
        <button type="button" class="file-button" id="file-button">
          <i class="fas fa-paperclip"></i>
        </button>
        <button type="button" class="record-button" id="record-button">
          <i class="fas fa-microphone"></i>
        </button>
        <button type="submit" class="send-button">
          send <span><i class="fas fa-paper-plane"></i></span>
        </button>
      </form>
    </div>

    <video src="clouds.mp4" id="bgvid" loop muted autoplay></video>

    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
      integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
      crossorigin=""
    ></script>
    <script src="main.js"></script>
  </body>
</html>
